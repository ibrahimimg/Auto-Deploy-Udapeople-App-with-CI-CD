---
- name: "update apt packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install node and npm"
  become: true
  apt:
    name: ["nodejs","npm"]
    state: latest
    update_cache: yes

- name: Install "pm2" node.js package globally.
  npm:
    name: pm2
    global: yes

- name: Copy artifact.tar.gz file to EC2 Instance
  become: true
  ansible.builtin.copy:
    src: /root/project/artifact.tar.gz
    dest: /home/ubuntu

- name: Unarchive artifact.tar.gz file that is already on the remote machine
  ansible.builtin.unarchive:
    src: /home/ubuntu/artifact.tar.gz
    dest: /home/ubuntu
    remote_src: yes

- name: "start the app"
  shell: |
    cd /home/ubuntu/backend
    npm install
    # try to re-run migration.. pass if No migrations are pending
    npm run migrations
    pm2 stop default
    pm2 start npm -- start